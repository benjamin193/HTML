<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .card {
  background-color: white;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  padding: 20px;
  width: 300px;
  height: 200px;
  border-radius: 10px;
  margin: auto;
}

.card-header {
  text-align: center;
}

h2 {
  margin-bottom: 0;
}

h3 {
  margin-top: 0;
  color: #777;
}

.card-body {
  margin-top: 20px;
}

p {
  font-size: 14px;
  margin-bottom: 10px;
  line-height: 1.5;
}

p:last-child {
  margin-bottom: 0;
}

form {
  margin-top: 20px;
  text-align: center;
  width: 10%;
}

label {
  display: block;
  margin-bottom: 5px;
}

input {
  padding: 5px;
  margin-bottom: 10px;
  width: 100%;
  border-radius: 5px;
  border: 1px solid #ccc;
}

#generate-btn {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#generate-btn:hover {
  background-color: #3e8e41;
}

    </style>
</head>
<body>
    

<div class="card">
    <div class="card-header">
      <h2 id="name"></h2>
      <h3 id="title"></h3>
    </div>
    <div class="card-body">
      <p>Email: <span id="email"></span></p>
      <p>Phone: <span id="phone"></span></p>
      <p>Website: <span id="website"></span></p>
    </div>
  </div>
  
  <form>
    <label for="name-input">Name:</label>
    <input type="text" id="name-input" required><br>
  
    <label for="title-input">Title:</label>
    <input type="text" id="title-input" required><br>
  
    <label for="email-input">Email:</label>
    <input type="email" id="email-input" required><br>
  
    <label for="phone-input">Phone:</label>
    <input type="tel" id="phone-input" required><br>
  
    <label for="website-input">Website:</label>
    <input type="url" id="website-input" required><br>
  
    <button type="submit" id="generate-btn">Generate Business Card</button>
  </form>
  <script>
    const form = document.querySelector('form');
const nameInput = document.getElementById('name-input');
const titleInput = document.getElementById('title-input');
const emailInput = document.getElementById('email-input');
const phoneInput = document.getElementById('phone-input');
const websiteInput = document.getElementById('website-input');

const nameElement = document.getElementById('name');
const titleElement = document.getElementById('title');
const emailElement = document.getElementById('email');
const phoneElement = document.getElementById('phone');
const websiteElement = document.getElementById('website');

form.addEventListener('submit', function(event) {
  event.preventDefault();

  nameElement.textContent = nameInput.value;
  titleElement.textContent = titleInput.value;
  emailElement.textContent = emailInput.value;
  phoneElement.textContent = phoneInput.value;
  websiteElement.textContent = websiteInput.value;
});

  </script>
</body>
</html>
