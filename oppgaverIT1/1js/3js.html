<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        background-color: burlywood;
        font-family: sans-serif;
      }
      #oppgaven {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="oppgaven">
      <h1>Gjett passordet</h1>
      <br />
      <button type="button" onclick="gjettPassord()">Log in</button>
      <input type="password" id="passord" placeholder="gjett passord" />
    </div>

    <script>
      let passord = "Passord123";
      function gjettPassord() {
        let gjettPassord = document.getElementById("passord").value;
        if (gjettPassord == passord) {
          alert("Du valgte riktig passord");
        } else if (gjettPassord == "") {
        } else if (gjettPassord == "?lengde") {
          document.getElementById().innerHTML = passord.length;
        } else if (gjettPassord == "?1") {
          document.getElementById().innerHTML = passord[0];
        } else if (gjettPassord == "?2") {
          document.getElementById().innerHTML = passord[1];
        } else if (gjettPassord == "?siste") {
          document.getElementById().innerHTML = passord[(8, 11)];
        } else if (gjettPassord == "?store") {
          document.getElementById().innerHTML = passord.toUpperCase();
        } else if (gjettPassord == "?sm√•") {
          document.getElementById().innerHTML = passord.toLowerCase();
        } else {
          alert("Passordet er feil");
        }
      }
    </script>
  </body>
</html>
