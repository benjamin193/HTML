<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        background-color: burlywood;
        font-family: sans-serif;
      }
      #innholdet {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="innholdet">
      <h1>Gjett Passordet</h1>
      <button type="button" onclick="gjettPassord()">Log in</button>
      <input type="password" id="passord" placeholder="gjett passord" />
      <p id="svar"></p>
    </div>

    <script>
      let passord = "Passord";
      function gjettPassord() {
        let gjettPassord = document.getElementById("passord").value;
        if (gjettPassord == passord) {
          alert("Du valgte riktig passord");
        } else if (gjettPassord == "?lengde") {
          document.getElementById("svar").innerHTML =
            "Passordets lengde er: " + passord.length;
        } else if (gjettPassord == "?1") {
          document.getElementById("svar").innerHTML =
            "Første bokstaven i passordet er: " + passord[0];
        } else if (gjettPassord == "?2") {
          document.getElementById("svar").innerHTML =
            "Andre bokstaven i passordet er: " + passord[1];
        } else if (gjettPassord == "?siste") {
          document.getElementById("svar").innerHTML =
            "De siste tre bokstaven i passordet er: " +
            passord.substring(passord.length - 3, passord.length);
        } else if (gjettPassord == "?store") {
          document.getElementById("svar").innerHTML =
            "Dette er passordet i store bokstaver: " + passord.toUpperCase();
        } else if (gjettPassord == "?små") {
          document.getElementById("svar").innerHTML =
            "Dette er passordet i små bokstaver: " + passord.toLowerCase();
        } else {
          alert("Passordet er feil");
        }
      }
    </script>
  </body>
</html>
