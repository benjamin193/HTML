<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <h1>Finn sekunder</h1>
    <script>
      var timer = Number(prompt("Skriv inn antall timer"));
      var min = Number(prompt("Skriv inn antall minutter"));
      var sekunder = Number(prompt("Skriv inn antall sekunder"));
      var sum = timer * 3600 + min * 60 + sekunder;
      document.write(sum + " sekunder");
    </script>
  </body>
</html>
